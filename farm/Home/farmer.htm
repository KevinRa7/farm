
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Dashboard - Post Your Vegetables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background: #198754;
      border: none;
    }
    .btn-primary:hover {
      background: #157347;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
    .mia{
      display: block;
      text-align: right;
    }
    
  </style>
</head>
<body >
   <form action="farmer.php" method="POST" enctype="multipart/form-data" class="container py-5">
    <h3 class="text-center mb-4 text-success">Post Your Vegetables</h3>

    <label for="farmerName" class="form-label">Farmer Name</label>
    <input type="text" class="form-control mb-3" id="farmerName" name="farmer_name" required>

    <label for="vegetableName" class="form-label">Vegetable Name</label>
    <input type="text" class="form-control mb-3" id="vegetableName" name="vegetable_name" required>

    <label for="photos" class="form-label">Choose a photo</label>
    <input type="file" class="form-control mb-3" id="photos" name="photos" accept="image/*" required>

    <label for="quantity" class="form-label">Quantity (kg)</label>
    <input type="number" class="form-control mb-3" id="quantity" name="quantity" required>

    <label for="basePrice" class="form-label">Base Price (â‚¹)</label>
    <input type="number" class="form-control mb-3" id="basePrice" name="base_price" required>

    <label for="endTime" class="form-label">Bidding End Time</label>
    <input type="datetime-local" class="form-control mb-4" id="endTime" name="end_time" required>

    <button type="submit" class="btn btn-primary w-100">Submit for Bidding</button>

   <a href="main.html" class="mia">back</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    // Toggle dark mode
    const toggleBtn = document.getElementById('toggleTheme');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    });
  
  </script>
</body>
</html>
